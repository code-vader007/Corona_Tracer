</script>

	  border-width: 2px;
	  border-style: solid;

</style>

<body>
	<div class="head">
		<div class="logo">
			<div class="logo-top">
				<h1>Login to coronatracer</h1>
			</div>
			<div class="logo-bottom">
				<section class="sky-form">
					<li>Told you your id is important</li>
					<li>If  you forget your id send an email at this kadandkad9@gmail.com</li>
				</section>
			</div>
		</div>
		<div class="login">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					{% for category, message in get_flashed_messages(with_categories=True) %}
  					<div class="alert alert-{{category}}">{{ message }}</div>
					{% endfor %}
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><a href="{{url_for('auth.login')}}"><span>Login</span></a></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><a href="{{url_for('auth.signup')}}"><label>/</label><span>Sign up</span></a></li>
						<div class="clearfix"></div>
					</ul>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form action="{{url_for('auth.login')}}" method="post">
									<input type="text" name = "id"class="id" placeholder="Your App id" required=""/>
									<input type="password" name="password"class="password" placeholder="Your Password" required=""/>
									<div class="login-bottom login-bottom1">
										<div class="submit">
											<input type="submit" value="LOGIN"/>
										</div>
								</form>
									<div class="clear"></div>

								</div>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="login-top">
								<form>
									<input type="text" class="name active" placeholder="Your Name" required=""/>
									<input type="text" class="email" placeholder="Email" required=""/>
									<input type="password" class="password" placeholder="Password" required=""/>
								</form>
								<div class="login-bottom">
									<div class="submit">
										<input type="submit" value="SIGN UP"/>
									</div>
									<ul>

									</ul>
									<div class="clear"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
