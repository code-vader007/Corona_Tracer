	<style>

		.alert {
		  padding: 12px;
		  border-radius: 3px;
		  font-size: 1.2rem;
		  margin-bottom: 16px;
		  border-width: 2px;
		  border-style: solid;
		}

		.alert-error {
		  border-color: darkred;
		  background-color: red;

<body>
	<div class="head">
		<div class="logo">
			<div class="logo-top">
				<h1>Update your health status</h1>
			</div>
			<div class="logo-bottom">
				<section class="sky-form">
					<li>Use this page only if your health condition changes</li>
					<li>Donot provide false information here.</li>
					<li>If you do we are not responsible for the consequence you will face.</li>
					<li>We are not kidding.</li>
				</section>
			</div>
		</div>
		<div class="login">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					{% for category, message in get_flashed_messages(with_categories=True) %}
  					<div class="alert alert-{{category}}">{{ message }}</div>
					{% endfor %}
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><a href="{{url_for('main.add')}}"<span>Make a connection</span></a></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><a href="{{url_for('main.logout')}}"><span>Logout</span></a></li>
						<div class="clearfix"></div>
					</ul>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form id="update" action="{{url_for('main.update')}}" method="post">
                  <div id="result"></div>
									<input type="text" id = "contact1" name="id1"class="contact1" placeholder="Your ID" required=""/>
									<fieldset>
									<label class="radio"><input type="radio" name="btn" value = "R" required=""><i></i>Took the coronavirus test and tested postive</label>
									</fieldset>
									<fieldset>
									<label class="radio"><input type="radio" name="btn" value = "O" required=""><i></i>Not feeling Well(Cold,Fever)</label>
									</fieldset>
									<fieldset>
									<label class="radio"><input type="radio" name="btn" value= "G" required=""><i></i>Took the test and tested negative</label>
									</fieldset>
									<div class="login-bottom login-bottom1">
										<div class="submit">
											<input type="submit" value="UPDATE"/>
										</div>
								</form>
									<div class="clear"></div>

								</div>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="login-top">
								<form>
									<input type="text" class="name active" placeholder="Your Name" required=""/>
									<input type="text" class="email" placeholder="Email" required=""/>
									<input type="password" class="password" placeholder="Password" required=""/>
								</form>
								<div class="login-bottom">
									<div class="submit">
										<input type="submit" value="SIGN UP"/>
									</div>
									<ul>
									</ul>
									<div class="clear"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
